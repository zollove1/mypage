<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="모두의 점포 - 프로필 링크">
    <meta property="og:description" content="모두의 점포 소개 링크">
    <meta property="og:image" content="모점.png">
    <title>모두의 점포 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398a;
        }
        .profile {
            width: 100px;
            height: 100px;

            
            border-radius: 100%;

            border : 2px solid white; 

            background-image:url('모점.png');
            background-position: center;
            background-size: cover;
            
        }
        .main {
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10;
        }
        .sub{
            color: white;
            font-size: 30px;
            font-weight: bold;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
           
           width: 300px;
           margin: 30px auto 0px auto;

           display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;
            
            font-size: 14px;
            font-weight: bold;
            color:#44398a;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;      
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
         }
         .wrap > a:hover {
            background-color: #f2f2f2;
            font-size: 20px;

         }
     </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">모두의 점포</h1>
        <p class="sub">편의점..자주가시나요?</p>
        <a target="_blank" href="https://zollove1.github.io/intro/">모두의 점포 플랫폼 소개</a>
        <a target="_blank" href="https://hanghae99.spartacodingclub.kr/">차별화 기능</a>
        <a target="_blank" href="https://chang.spartacodingclub.kr/">양방 사용자 모집 방안</a>
        <a target="_blank" href="https://ddingdong.spartacodingclub.kr/">수익구조</a>
    </div>
</body>
</html>
